<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI Payment Tracker</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .log {
      margin-top: 20px;
      white-space: pre-line;
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UPI Payment Tracker</h2>
    <input type="text" id="upiId" placeholder="Enter or Scan UPI ID (e.g., user@upi)" />
    <button onclick="startScan()">Scan QR Code</button>
    <div id="reader" style="display:none;"></div>
    <input type="number" id="amount" placeholder="Enter amount (INR)" />
    <button onclick="makePayment()">Pay with GPay</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    function makePayment() {
      const upiId = document.getElementById('upiId').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!upiId || !amount) {
        alert("Please enter both UPI ID and amount.");
        return;
      }

      const upiUri = `upi://pay?pa=${upiId}&pn=Friend&am=${amount}&cu=INR`;
      const encodedUri = encodeURI(upiUri);
      window.location.href = encodedUri;

      const logEntry = `Paid â‚¹${amount} to ${upiId} on ${new Date().toLocaleString()}\n`;
      let currentLog = localStorage.getItem("payments") || "";
      currentLog += logEntry;
      localStorage.setItem("payments", currentLog);
      displayLog();
    }

    function displayLog() {
      document.getElementById("log").innerText = localStorage.getItem("payments") || "No payments yet.";
    }

    function startScan() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          if (decodedText.startsWith("upi://pay?")) {
            const params = new URLSearchParams(decodedText.split('?')[1]);
            const pa = params.get("pa");
            if (pa) {
              document.getElementById("upiId").value = pa;
              alert("UPI ID scanned: " + pa);
              html5QrCode.stop();
              reader.style.display = "none";
            }
          } else {
            alert("Invalid UPI QR Code.");
          }
        },
        (errorMessage) => {
          // ignore errors
        }
      ).catch((err) => {
        alert("Unable to start QR scanner: " + err);
      });
    }

    displayLog();
  </script>
</body>
</html>
