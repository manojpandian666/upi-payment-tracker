<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI Payment Tracker</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .log {
      margin-top: 20px;
      white-space: pre-line;
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UPI Payment Tracker</h2>
    <input type="text" id="upiId" placeholder="Enter or Scan UPI ID (e.g., user@upi)" />
    <button onclick="startScan()">Scan QR Code</button>
    <div id="reader" style="display:none;"></div>
    <input type="number" id="amount" placeholder="Enter amount (INR)" />
    <select id="appSelector">
      <option value="">Default UPI App</option>
      <option value="net.one97.paytm">Paytm</option>
      <option value="com.google.android.apps.nbu.paisa.user">GPay</option>
      <option value="com.phonepe.app">PhonePe</option>
    </select>
    <button onclick="makePayment()">Pay Now</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    function makePayment() {
      const upiId = document.getElementById('upiId').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const selectedPackage = document.getElementById('appSelector').value;

      if (!upiId || !amount) {
        alert("Please enter both UPI ID and amount.");
        return;
      }

      const upiUri = `upi://pay?pa=${upiId}&pn=GroupExpense&am=${amount}&cu=INR`;

      if (navigator.userAgent.match(/Android/i)) {
        if (selectedPackage) {
          const intentUri = `intent://pay?pa=${upiId}&pn=GroupExpense&am=${amount}&cu=INR#Intent;scheme=upi;package=${selectedPackage};end`;
          window.location.href = intentUri;
        } else {
          window.location.href = upiUri;
        }
      } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
        // iOS does not support UPI intents, just try generic UPI link
        window.location.href = upiUri;
        alert("On iOS, system will try to open a supported UPI app. If nothing happens, open your UPI app manually.");
      } else {
        alert("UPI payments are only supported on mobile devices.");
      }

      const logEntry = `Paid â‚¹${amount} to ${upiId} on ${new Date().toLocaleString()}
`;
      let currentLog = localStorage.getItem("payments") || "";
      currentLog += logEntry;
      localStorage.setItem("payments", currentLog);
      displayLog();
    }

    function displayLog() {
      document.getElementById("log").innerText = localStorage.getItem("payments") || "No payments yet.";
    }

    function startScan() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          if (decodedText.includes("upi://pay")) {
            const params = new URLSearchParams(decodedText.split('?')[1]);
            const pa = params.get("pa");
            if (pa) {
              document.getElementById("upiId").value = pa;
              alert("Scanned UPI ID: " + pa);
              html5QrCode.stop();
              reader.style.display = "none";
            } else {
              alert("UPI ID not found in QR code.");
            }
          } else {
            alert("Scanned QR is not a valid UPI payment link.");
          }
        },
        (errorMessage) => {
          // ignore errors
        }
      ).catch((err) => {
        alert("Unable to start QR scanner: " + err);
      });
    }

    displayLog();
  </script>
</body>
</html>
